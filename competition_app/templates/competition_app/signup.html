{% extends 'competition_app/base.html' %}
{% block title %} Sign Up {% endblock %}
{% block body %}
<!-- Material form login -->
<div class="site-section bg-light">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="section-title mb-5">
                    <h2>Sign Up</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="name">Username</label>
                            <input type="text" id="name" class="form-control form-control-lg" name='username' required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg" name='email' required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="password1">Password</label>
                            <input type='password' id='password1' class="form-control form-control-lg" name='password1' required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="password2">Re-enter Password</label>
                            <input type='password' id='password2' class="form-control form-control-lg" name='password2' required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Sign Up" class="btn btn-primary py-3 px-5">
                        </div>
                    </div>

                </form>
                <div class="row">
                    <h6>Already Have an account ?? <a href="{% url 'login' %}">Log In</a></h6>
                </div>
            </div>
        </div>

    </div>


</div>


{% endblock %}
