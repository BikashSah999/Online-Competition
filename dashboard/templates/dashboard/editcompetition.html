{% extends 'dashboard/base.html' %}
{% block title %} Edit Competition {% endblock %}
{% block body %}
<div class="col-sm-10">
    <h1> Edit Competition </h1>

    <form method="post" action="/dashboard/update/{{comp.id}}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" value="{{comp.title}}" name="title" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option value='{{comp.category}}'>{{comp.category}}</option>
                {% for cat in all_cat %}
                <option value='{{cat}}'>{{cat}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" value="{{comp.description}}" name="description"
                required>
        </div>
        <div class="form-group">
            <p>Existing Image: <span><img src="/media/{{comp.image}}" width="100" height="50"> </span><br>
                <label for="image">Select Image</label>
                <input type="file" class="form-control-file" id="image" name="image" value="{{comp.image}}">
        </div>
        <div class="form-group">
            <label for="prize">Prize:</label>
            <input type="text" class="form-control" id="prize" value="{{comp.prize}}" name="prize" required>
        </div>
        <div class="form-group">
            <p>Status:</p>
            <input type="radio" id="on" name="status" value="True">
            <label for="on">On</label>
            <input type="radio" id="off" name="status" value="False">
            <label for="off">Off</label><br>
        </div>
        <button type="submit" class="btn btn-primary" name="register">Submit</button>
    </form>
</div>
{% endblock %}
